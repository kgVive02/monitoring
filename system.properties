# NBP/DR 모니터링 시스템 설정 파일
# 서비스별 모니터링 대상 서버 및 SNMP 설정 정보

# ===========================================
# 전역 설정
# ===========================================
global.snmp.timeout=3000
global.snmp.retries=2
global.polling.interval=5000
global.ringbuffer.size=120

# ===========================================
# 서비스 목록 (쉼표로 구분)
# ===========================================
services=WEB_SERVICE,API_SERVICE,DB_SERVICE

# ===========================================
# 서비스 1: 웹 서비스
# ===========================================
service.WEB_SERVICE.id=WEB_SERVICE
service.WEB_SERVICE.name=웹 서비스
service.WEB_SERVICE.type=L4
service.WEB_SERVICE.vip=10.10.1.100
service.WEB_SERVICE.port=80
service.WEB_SERVICE.enabled=true

# NBP 서버 목록
service.WEB_SERVICE.nbp.servers=10.10.1.10,10.10.1.11,10.10.1.12
service.WEB_SERVICE.nbp.server.10.10.1.10.name=WEB-NBP-01
service.WEB_SERVICE.nbp.server.10.10.1.11.name=WEB-NBP-02
service.WEB_SERVICE.nbp.server.10.10.1.12.name=WEB-NBP-03

# DR 서버 목록
service.WEB_SERVICE.dr.servers=10.20.1.10,10.20.1.11,10.20.1.12
service.WEB_SERVICE.dr.server.10.20.1.10.name=WEB-DR-01
service.WEB_SERVICE.dr.server.10.20.1.11.name=WEB-DR-02
service.WEB_SERVICE.dr.server.10.20.1.12.name=WEB-DR-03

# SNMP 설정
service.WEB_SERVICE.snmp.community=public
service.WEB_SERVICE.snmp.port=161
service.WEB_SERVICE.snmp.version=2c
service.WEB_SERVICE.snmp.oid.sessions=1.3.6.1.2.1.6.9.0
service.WEB_SERVICE.snmp.oid.traffic=1.3.6.1.2.1.2.2.1.10.1

# ===========================================
# 서비스 2: API 서비스
# ===========================================
service.API_SERVICE.id=API_SERVICE
service.API_SERVICE.name=API 서비스
service.API_SERVICE.type=GLB
service.API_SERVICE.vip=10.10.2.100
service.API_SERVICE.port=8080
service.API_SERVICE.enabled=true

# NBP 서버 목록
service.API_SERVICE.nbp.servers=10.10.2.10,10.10.2.11
service.API_SERVICE.nbp.server.10.10.2.10.name=API-NBP-01
service.API_SERVICE.nbp.server.10.10.2.11.name=API-NBP-02

# DR 서버 목록
service.API_SERVICE.dr.servers=10.20.2.10,10.20.2.11
service.API_SERVICE.dr.server.10.20.2.10.name=API-DR-01
service.API_SERVICE.dr.server.10.20.2.11.name=API-DR-02

# SNMP 설정
service.API_SERVICE.snmp.community=public
service.API_SERVICE.snmp.port=161
service.API_SERVICE.snmp.version=2c
service.API_SERVICE.snmp.oid.sessions=1.3.6.1.2.1.6.9.0
service.API_SERVICE.snmp.oid.traffic=1.3.6.1.2.1.2.2.1.10.1

# ===========================================
# 서비스 3: 데이터베이스 서비스
# ===========================================
service.DB_SERVICE.id=DB_SERVICE
service.DB_SERVICE.name=데이터베이스 서비스
service.DB_SERVICE.type=L4
